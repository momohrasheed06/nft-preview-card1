<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="contain">
    <div class="container">
    <div class="main">
      <div class="logo">
        <img src="images/image-equilibrium.jpg" id="equii" alt="logo">
      </div>
      <div class="equi">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="flex">
        <div class="savicons">
          <img src="images/icon-ethereum.svg" id="ether" alt="ether">
          <p><span>0.0441ETH</span></p> 
       </div>
       <div class="clock">
          <img src="images/icon-clock.svg" id="clock" alt="clock">
          <p>3 days left</p>
       </div>
      </div>
      <hr>
       <div class="footer">
         <img src="images/image-avatar.png" id="avatar" alt="">
         <p><span>Creation of</span> Jules Wyvern</p>
       </div>
      </div>
    </div>
    </div>
 </div>

</html>
